<!DOCTYPE html>
<html>
    <head>
        <title>Wheater Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Wheather data</h1>
        Ciudad: <span th:text="${weatherData.name}"></span> <br>
        Temperatura: <span th:text="${weatherData.main.temp}"></span>&#186C<br> 
        Descripcion:  <span th:text="${weatherData.weather[0].description}"></span><br>
        Presion: <span th:text="${weatherData.main.pressure}"></span><br>
        Humedad: <span th:text="${weatherData.main.humidity}"></span><br>
               
    </body> 
</html>
